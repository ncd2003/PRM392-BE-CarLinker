version: '3.8'

services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: carlinker-mssql
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "CarLinker@2025"
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    volumes:
      - mssql-data:/var/opt/mssql
    networks:
      - carlinker-network
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P CarLinker@2025 -C -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 30s

volumes:
  mssql-data:
    driver: local

networks:
  carlinker-network:
    driver: bridge
